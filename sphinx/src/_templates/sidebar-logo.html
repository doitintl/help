<div class="navbar-brand-box">
  <a class="navbar-brand text-wrap" href="{{ pathto('index') }}">
    {% if logo %}
      {% set logo_url=logo %}
    {% endif %}
    {% if logo_url %}
    <img
      src="{{ pathto('_static/' + logo_url, 1) }}"
      class="logo"
      alt="logo" />
    {% endif %}
    {% if short_docstitle and not theme_logo_only %}
      <h1 class="site-logo" id="site-title">{{ short_docstitle }}</h1>
    {% endif %}
  </a>
</div>
